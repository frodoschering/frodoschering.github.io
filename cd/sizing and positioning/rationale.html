<article>
		<h1>Sizing and positioning</h1>
	
		<figure>
		<img src="1.png" width="370" height="666">
		<figcaption>I made the measurements less technical and gave them a more refined appearance by making them smaller, adding the round corners and removing the underline. I added a little arrow next to the measurement to make them appear as something clickable.</figcaption>
		</figure>

		<figure>
		<img src="2.png" width="370" height="666">
		<figcaption>Rotating the vertical measurement helps but creates another problem(see below).</figcaption>
		</figure>

		<figure>
		<img src="3.png" width="370" height="666">
		<figcaption>To be consistent it would make sense to also rotate the vertical measurements in positioning mode but could make the measurement labels overlap the positioning button.</figcaption>
		</figure>

		<figure>
		<img src="4.png" width="370" height="666">
		<figcaption>How about keeping the labels horizontal but adding arrows in sizing mode? I think this makes it clear where the measurements belong to and we dont have the problem with labels overlapping the button.</figcaption>
		</figure>

		<figure>
		<img src="5.png" width="370" height="666">
		<figcaption>The same solution applied to positioning mode.</figcaption>
		</figure>
	

</article>
